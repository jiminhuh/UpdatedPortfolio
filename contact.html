<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Jimin Huh</title>
</head>
<body>
    <div class="container">
        <div class="nav row">
            <div class="about-contact-div border-div animated fadeInUp faster col s3">
                <a href="about.html" id="about">About</a>
                <a href="work.html" id="work">Work</a>
                <a href="contact.html" style="text-decoration: line-through;" id="contact">Contact</a>
            </div>
            <div class="logo logo-div animated fadeInUp slow col s9">
                <a href="index.html" id="name" class="tracking-in-expands">Jimin Huh</a>
            </div>
        </div>
        <div class="intro-div row">
            <h3 id="intro">Looking for both <span class="keywords">Freelance</span> & <span class="keywords">Full-time developer</span> opportunities.</h3>
            <h3 class="intro">Let us work <span class="keywords">together.</span></h3>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="John" id="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" placeholder="Smith" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="email" placeholder="johnsmith@gmail.com" class="validate" required>
                    <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" placeholder="Please give information about yourself, the company, and a brief overview of the project. I am also available for full-time developer positions in the Austin Area."></textarea>
                        <label for="textarea1">Message</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-btn">Submit
                </button>
            </form>
          </div>
        
        <div class="footer">Copyright &copy; Jimin Huh 2019</div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>AOS.init();</script>
</body>
</html>
